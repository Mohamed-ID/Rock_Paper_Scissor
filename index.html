<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Icon/css/all.css">
    <link rel="stylesheet" href="main.css">
    <title>Block|Paper|scissor</title>
</head>
<body>
    <div class="parent">
        <div class="status" id="stat">
            <h1>You WIN|LOSE</h1>
        </div>
        <h2>Choose card</h2>
        <div class="card">
            <div class="bot">
                <div class="mybot" id="bot">
                    <i class="fa-solid fa-question"></i>
                </div>
            </div>
            <div class="player">
                <div class="playerCard" id="paper">
                    <i class="fa-solid fa-hand"></i>
                </div>
                <div class="playerCard" id="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>
                <div class="playerCard" id="scissor">
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
